<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Register</h1>
        <div class="wrapper_input">
          <input type="text" id="username" placeholder="Username" />
          <p></p>
        </div>
        <div class="wrapper_input">
          <input type="email" id="email" placeholder="Email" />
          <p></p>
        </div>
        <div class="wrapper_input">
          <input type="password" id="password"placeholder="Password" />
          <p class="margin-top: 20px"></p>
        </div>
        <div class="wrapper_input">
          <input type="password" id="cf_password" placeholder="Confirm password" />
          <p></p>
        </div>
        <div class="login"><button id="login">Login</button></div>
  
        <div class="recommend"><span>Not a member?</span>
      <span class="signup">Signup</span></div>
      </div>
    </form>
   

    <script src="./script.js"></script>
  </body>
</html>
